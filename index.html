<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickQuiz</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="./modules/papaparse.min.js"></script>
</head>

<body>
    <div class="nav-bar">
        <button class="nav-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
            </svg></button>
        <div class="stats">
            <div class="score">Score: 0</div>
            <div class="qcount">Questions answered: 0</div>
        </div>
        <div class="timer">00:00</div>
    </div>
    <div class="main">
        <div class="panel">
            <p>Custom quiz(.csv/.txt):</p>
            <input type="file" class="fileUpload">
            <!-- <p>OR,</p>
            <label for="quizDropdown">Select from examples:</label>
            <select id="quizDropdown" name="dropdownOptions">
                <option value="./questions/element_questions.csv">element_questions.csv</option>
                <option value="./questions/test.csv">test.csv</option>
            </select> -->
            <p>Number of questions:</p>
            <input type="number" class="maxq" placeholder="Max Questions" value="10" step="5">
            <p>Time (minutes-seconds):</p>
            <p class="timer-inputs">
                <input type="number" class="timer-minutes" placeholder="Minutes" value="10">-
                <input type="number" class="timer-seconds" placeholder="Seconds" value="00" step="5">
            </p>
            <button class="start">Start</button><button class="reset">Reset</button>
        </div>
        <div class="mcq">
            <div class="question">
            </div>
            <div class="options">
                <button id="option" class="option1">
                </button>
                <button id="option" class="option2">
                </button>
                <button id="option" class="option3">
                </button>
                <button id="option" class="option4">
                </button>
            </div>
            <button class="next disabled" onclick="loadNewQuestion()">Next</button>
        </div>
    </div>
</body>

</html>
